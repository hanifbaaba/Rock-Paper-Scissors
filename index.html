<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>This is a demo of Rock, Paper, Scissors</h1>
      <div class="game">
        <img
          src="rock copy.jpg"
          alt=""
          id="rock"
          class="choice"
          onclick="playGame('rock')"
        />
        <img
          src="paper copy.jpg"
          alt=""
          id="paper"
          class="choice"
          onclick="playGame('paper')"
        />
        <img
          src="scissors copy.jpg"
          alt=""
          id="scissors"
          class="choice"
          onclick="playGame('scissors')"
        />
      </div>
      <div class="score">
        <p id="playerScore">Player: 0</p>
        <p id="computerScore">Computer: 0</p>
      </div>
      <p id="result">Choose your move!</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
